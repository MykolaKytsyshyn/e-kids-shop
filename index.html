<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Flexbox</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>       
        <div class="products">
            <div class="product-card">
                <img id="1" >
                <h2>Canon</h2>
                <p>555$</p>
            </div>
            <div class="product-card">
                <img id="2">
                <h2>Leica III</h2>
                <p>1550$</p>
            </div>
            <div class="product-card">
                <img id="3">
                <h2>Пам'ятник лєніну</h2>
                <p>15000000€</p>
            </div>
            <div class="product-card">
                <img id="4">
                <h2>Золотий унітаз януковича</h2>
                <p>14000000€</p>
            </div>
        </div> 

        <form action="result.html" method="get">
            <div class="form-step">
                <h2>Крок 1: Ваші деталі</h2>

                <!-- Ім'я -->
                <label for="name">Ім'я</label>
                <input id="name" type="text" name="name" placeholder="Введіть ім'я">
    
                <label for="surname">Прізвище</label>
                <input id="surname" type="password" name="surname" placeholder="Введіть прізвище">
    
                <label for="email">Email</label>
                <input id="email" type="email" name="email" placeholder="Введіть пошту">
                
            </div>                    
            <div class="form-step">
                <h2>Крок 2: Вибір</h2>
        
                <div class="checkbox-group">
                    <label><input type="checkbox" name="subscribe" value="newsletter">Підписатися на Розсилку</label>
                </div>
            
                <div class="radio-group">
                    <label id="delivery"> Доставка:</label>
                    <label><input type="radio" name="delivery" value="standard" checked> Стандарт</label>
                    <label><input type="radio" name="delivery" value="express"> Експрес</label>
                </div>

                <label for="commodity">Я хочу купити:</label>
                <select id="country" name="commodity">
                    <option value="ynitas">Унітаз</option>
                    <option value="pamiatnuk">Пам'ятник</option>
                    <option value="fotic1">Fotoparad1</option>
                    <option value="fotic2">Fotoparad2</option>
                    <option value="canada">Канада</option>
                </select>
            </div>
            <div class="form-step">
                <button type="submit">Купити</button>
            </div>
        </form>
    </body>
</html>

<script src="myscript.js"></script>
